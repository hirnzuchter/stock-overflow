<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" />
    <title>Create An Account</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'stockAdvisor/style.css' %}" />
  </head>
  <body>
    {% include 'stockAdvisor/header.html' %}
    <div class="contentDiv">
    <h3>Create An Account</h3>
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      {{ message }}
    </div>
    {% endfor %}
    <form class="flexCol" action="/create" method="post">
      {% csrf_token %}
      <label for="">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Your Username"
        class="normalInput"
        required
      />
      <br />
      <label for="">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your Email"
        class="normalInput"
        required
      />
      <br />
      <label for="">Password</label>
      <input
        type="password"
        id="pass1"
        name="pass1"
        placeholder="Create a Password"
        class="normalInput"
        required
      />
      <br />
      <button class="normalButton" action="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Log In Now</a></p>
    </div>
  </body>
</html>
